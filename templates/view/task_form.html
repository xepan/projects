{$Content}
<div class="main-box">
  <header class="main-box-header clearfix">
    <h2>Add Task</h2>
  </header>
  <div class="main-box-body clearfix">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <div class="row col-lg-12 xepan-push">
          <div class="atk-form-row atk-form-field">{$task_name}</div>
        </div>
        <div class="row col-lg-12 xepan-push">{$description}</div>
        <div class="row col-lg-10 xepan-push">
          <div class="form-group col-md-5">
            <label for="startingdate">
              Starting Date
              {$starting_date}
            </label>
          </div>
          <div class="col-md-2">   </div>
          <div class="form-group col-md-5">
            <label for="deadline">
              Deadline
              {$deadline}  
            </label>
          </div>
        </div>
        <div class="row col-md-12 xepan-push-large">
          <div class="col-md-6">
               
            {$priority}  
          </div>
          <div class="col-md-6">
            <div class="form-group col-md-12">{$estimate_time}</div>
          </div>
        </div>
        <div class="row col-md-12">
          <div class="col-md-6">
            <label for="completed" style="margin-left:15px;">Save and add subtask</label><span>{$addsubtask}                                                                                 </span>
          </div>
        </div>
        <div class="row">{$form_buttons}    </div>
      </div>
    </form>
  </div>
</div>
