
<div id="{$_name}" class="xepan-grid main-box clearfix {$class}">{Pannel}
  <header class="main-box-header clearfix atk-actions  {$class} ">
    <div class="filter-block">
      <div class="pull-right">{$grid_buttons} </div>
      <div class="form-group pull-right xepan-filter-form">
        <div class="form-control pull-left">{$quick_search}<i class="fa fa-search search-icon"></i></div>
      </div>
    </div>
  </header>{/Pannel}
  <div class="row">
    {header}{cols}{col}{/}{/}{/}
    {rows}{row}
    <div data-id="{$id}" class="{$odd_even} col-md-{col-width}4{/}">{cols}
      <div class="main-box clearfix project-box {$box}">
        <div class="main-box-body clearfix">
          <div class="project-box-header {$bg}">
            <div class="name"><a href="{url}index.php?page=xepan_projects_projectdetail&amp;project_id={$id}{/}">{$name}</a></div>
          </div>
          <div class="project-box-content"><span data-percent="39" class="chart"><span class="percent"></span>%<br/><span class="lbl">completed</span></span></div>
          <div class="project-box-footer clearfix"><a href="#"><span class="value">12</span><span class="label">Tasks</span></a><a href="#"><span class="value">1</span><span class="label">Alerts</span></a><a href="#"><span class="value">82</span><span class="label">Messages</span></a></div>
          <div class="project-box-ultrafooter clearfix">{$action}
            <button id="addteam" data-project_id="{$id}" class="team btn btn-primary">Add/Edit Team     </button>{$edit}
            {$delete}
          </div>
        </div>
      </div>
    </div>{/}
    {/}{/}
    {not_found}
    <div class="row">
      <div role="alert" class="col-md-12 text-center alert alert-warning"><span class="icon-attention fa fa-exclamation-triangle"> &nbsp;{$not_found_message}</span></div>
    </div>{/}
    {totals}{cols}{col}{$content}{/}{/}{/}
  </div>{$Paginator}
</div>
<script>
  $('.chart').easyPieChart({
  easing: 'easeOutBounce',
  onStep: function(from, to, percent) {
    console.log(percent);
    $(this.el).find('.percent').text(Math.round(percent));
  },
  barColor: '#3498db',
  trackColor: '#f2f2f2',
  scaleColor: false,
  lineWidth: 8,
  size: 130,
  animate: 1500
  });
</script>
