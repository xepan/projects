<div id="{$_name}" class=""><!--class=" cf nestable-lists" -->
    {nested_template}
    <ol class="dd-list">
        {rows}{row}
        <li class="dd-item" data-id="{$id}">
            {$avatar}
            <div class="dd3-content {$running_class}" data-id="{$id}">
                <span class="task-item text-{$color}" data-id="{$id}" style= "cursor:pointer; cursor: hand;">[{$task_no}] {$task_name}</span>
                
               <!--  <span class="pull-right" style="">
                    <span class="text-muted"> Created By: {$created_by} </span>
                </span>
                
                --> <span class="pull-right" style="margin-top:-4px ">
                <span class="fa {$icon} current_task_btn " data-action="{$event_action}" data-id="{$id}" style= "cursor:pointer; cursor: hand;"></span>    
                <span class="">{$action}</span>
                    <!-- <a href="#" class="nested-link"><i class="fa fa-pencil"></i></a>
                    <a href="#" class="nested-link"><i class="fa fa-cog" ></i></a> -->
                    <!-- <a href="#" class="nested-link"><i class="fa fa-trash-o delete-item" data-id="{$id}"></i></a> -->
                    <a class="table-link danger do-delete nested-link" href="#" data-id="{$id}"><span class="fa-stack"><i class="fa fa-square fa-stack-2x"></i><i class="fa fa-trash-o fa-stack-1x fa-inverse"></i></span></a>
                </span>
            </div>
            <span class="text-{$color} text-muted">{$sub_tasks}</span>
        </li>
        {/}{/}
    </ol>
    {$not_found}
    {/nested_template}
</div>
<style type="text/css" media="screen">
.dd3-handle::before {
    color: #fff;
    left: 0;
    text-align: center;
    text-indent: 0;
    width: 100%;
}
.dd3-handle {
    cursor: pointer;
    left: 0;
    margin: 0;
    top: 0;
    float: left;
    height: 0px!important;
}
.dd3-content {
    border: 1px solid #eee;
    border-radius: 3px;
    box-sizing: border-box;
    color: #333;
    display: block;
    height: 30px;
    margin: 5px 0;
    padding: 5px 10px 5px 40px;
    text-decoration: none;
}
</style>
