
<div id="{$_name}" class="row">
  <div class="main-box">
    <header class="main-box-header clearfix">
      {name_wrapper}<div class="row">
        <div class="col-md-4 text-center">
          <h1>{$name}</h1>
        </div>
      </div>
      {/name_wrapper}
      <div class="row">
        <div class="col-md-12"> 
          <div class="pull-right top-page-ui "><span data-id="{$id}"><a href="#" style="margin-top:10px;" class="btn btn-primary btn-sm pull-right"><i class="fa fa-plus-circle fa-lg add-task">&nbsp; New Task/Requests</i></a></span>{my-timesheet-button-wrapper}<a href="#" style="margin-top:10px;" class="btn btn-primary btn-sm pull-right"><i class="fa fa-repeat fa-lg show-recurring-task">&nbsp; Recurring  </i></a>{/}</div>
        </div>
      </div>{progress_bar_wrapper}
      <div class="row">
        <div class="col-md-3">{$selfprogress}</div>
        <div class="col-md-6">
          <div class="text-center"> <a href="#" data-id="{$id}" class="do-view-project-lives-details"> <span style="font-size:17px;">Status</span></a></div>
          <div class="text-center"> <a href="#" data-id="{$id}" class="do-view-project-all-task-lists"> <span style="font-size:17px;">View All Tasks/Requests</span></a></div>
        </div>
        <div class="col-md-3">{$totalprogress}</div>
      </div>{/}
    </header>
  </div>
</div>
