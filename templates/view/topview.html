
<div id="{$_name}" class="row">
  <div class="main-box">
    <header class="main-box-header clearfix">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
          <h1>{$name}</h1>
        </div>
        <div class="col-md-3"> 
          <div class="pull-right top-page-ui"><span data-id="{$id}"><a href="#" style="margin-top:10px;" class="btn btn-primary pull-right"><i class="fa fa-plus-circle fa-lg add-task">&nbsp; Add New Task</i></a></span></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="clearfix">
            <div class="title pull-left">
              <div class="text-muted">Self Tasks : {self_task}50{/}</div>
            </div>
            <div data-toggle="tooltip" title="" data-original-title="10% down" class="value pull-right">
              <div class="text-muted">{self_percentage}10{/}% Completed   </div>
            </div>
          </div>
          <div class="progress">
            <div role="progressbar" aria-valuenow="{self_percentage}69{/}" aria-valuemin="0" aria-valuemax="100" style="width: {self_percentage}69{/}%;" class="progress-bar progress-bar-{$self_color}"> </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-center"> <a href="?page=xepan_projects_projectdetail&project_id={$id}">
               
              Tasks</a><a href="?page=xepan_projects_calendar&project_id={$id}">
               
              Calendar</a><a href="?page=xepan_projects_conversation&project_id={$id}">
               
              Conversation</a><a href="?page=xepan_projects_progress&project_id={$id}">
               
              Progress</a><a href="?page=xepan_projects_files&project_id={$id}">
               
              Files</a></div>
        </div>
        <div class="col-md-3">
          <div class="clearfix">
            <div class="title pull-left">
              <div class="text-muted">Total Tasks : {total_task}50{/}</div>
            </div>
            <div data-toggle="tooltip" title="" data-original-title="10% down" class="value pull-right">
              <div class="text-muted">{completed_percentage}10{/}% Completed   </div>
            </div>
          </div>
          <div class="progress">
            <div role="progressbar" aria-valuenow="{completed_percentage}69{/}" aria-valuemin="0" aria-valuemax="100" style="width: {completed_percentage}69{/}%;" class="progress-bar progress-bar-{$color}"></div>
          </div>
        </div>
      </div>
    </header>
  </div>
</div>
